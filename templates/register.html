<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
        <script src="/static/js/jquery-1.12.4.min.js"  type="text/javascript"></script>
        <script src="/static/js/unslider.js"  type="text/javascript"></script>
        <script src="/static/js/validateDialog.js"  type="text/javascript"></script>
        <script src="/static/js/login.js"  type="text/javascript"></script>

	</head>
	<body>
		<!-- 注册页头部-->
		<div class="sign">

			<div class="form-box">
				<h2>账号注册后去邮箱里完成激活</h2>
				<form id='email_register_form' action="{% url 'register' %}" method="post" autocomplete="off">
					<div class="form-group marb20 {% if register_form.errors.email %}errorput{% endif %}">
						<label>邮&nbsp;箱&nbsp;名</label>
						<input name="email" id="id_email" type="text" value='{{ register_form.email.value }} ' placeholder="请输入您的邮箱地址" />
					</div>
					<div class="form-group marb8 {% if register_form.errors.password %}errorput{% endif %}">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="id_password" type="password" value='{{ register_form.password.value }}' placeholder="请输入6-20位非中文字符密码" />
                    </div>
                    <div class="form-group marb8 captcha1 {% if register_form.errors.captcha %}errorput{% endif %}">
                        <label>验&nbsp;证&nbsp;码</label>
                        {{ register_form.captcha }}
                    </div>
					<div class="error btns " id="jsEmailTips">{% for key,error in register_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
 					<div class="auto-box marb8">
                    </div>

                    <input class="btn" id="jsEmailRegBtn" type="submit" value="注册并登录 > " />
                    {% csrf_token %}
				</form>
				<p class="form-p">已有帐号？<a href="login.html">[立即登录]</a></p>
			</div>
		</div>
	</body>
</html>

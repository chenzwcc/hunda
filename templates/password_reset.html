<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>密码重置-混搭</title>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-md-6 col-sm-6 col-xs-6">
					<h1>修改密码</h1>
					<p>已经通过验证，请设置新密码</p>
					<form action="{% url 'modify_pwd' %}" method="post">
						<div class="form-group">
	 						<label for="exampleInputPassword1">新&nbsp;密&nbsp;码</label>
	 						<input type="password" class="form-control" name='password1' id="exampleInputPassword1" placeholder="6-20位非中文字符">
	 					</div>
                        <input type="hidden" name='email' value="{{ email }}">
	 					<div class="form-group">
	 						<label for="exampleInputPassword2">确&nbsp;定&nbsp;密&nbsp;码</label>
	 						<input type="password" class="form-control" name='password2' id="exampleInputPassword2" placeholder="6-20位非中文字符">
	 					</div>
                        <div class="error btns " id="jsForgetTips">{{ msg }}</div>
						<button type="submit" class="btn btn-default">提交</button>
                        {% csrf_token %}
					</form>
				</div>
				
			</div>
		</div>
	</body>
</html>

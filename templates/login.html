<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/login.css"/>

        <script src="/static/js/jquery-1.12.4.min.js"  type="text/javascript"></script>
        <script type="text/javascript" src="/static/js/login.js"></script>
        <script src="/static/js/unslider.js"  type="text/javascript"></script>
        <script src="/static/js/validateDialog.js"  type="text/javascript"></script>

	</head>
	<body>
		<!-- 登录页头部-->
		<div class="sign">
			
			<div class="form-box">
				<h2>账号登录</h2>
				<form action="/login/" method="post">
					<div class="form-group marb20 {% if login_form.errors.username %}errorput{% endif %}">
						<label>用&nbsp;户&nbsp;名</label>
						<input name="username" id="account_l" type="text" placeholder="名字或邮箱" />
					</div>
					<div class="form-group marb8 {% if login_form.errors.password %}errorput{% endif %}">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="password_l" type="password" placeholder="请输入您的密码" />
                    </div>
					<div class="error btns login-form-tips" id="jsLoginTips">{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
 					<div class="form-group marb38">

                        <a class="fr" href="{% url 'forget_pwd' %}">忘记密码？</a>
                    </div>
                    <input class="btn" id="jsLoginBtn" type="submit" value="立即登录 > " />
				{% csrf_token %}
                </form>
				<p class="form-p">没有帐号？<a href="{% url 'register' %}">[立即注册]</a></p>
			</div>
		</div>
	</body>
</html>
